    <div class="searchContArea">
        <div class="searchBoxArea">
            <form action="{{url_for('editData')}}" class="searchBoxMainArea" method="post" class="">
                <div style="font-size: 20px; color: red; font-weight: bold; margin-bottom: 5px; margin-top: 20px;">
                    Search Student
                </div>
                <input type="search" value="" name="STUDNAME" class="searchBoxDecorationPayFee" placeholder="Search...">

        {% if isEdited == "Edited" %}
            <script>alert("Edited Successfully!")</script>
        {% endif %}


        {% if meth == "POST" %} 
            {% if len == 0 %}
               <script>alert("No Students Where found with this name")</script>
            {% else %}
        <div class="displayResult">
        <table class="displayTable" border="1">
            <tr>
                <th>Student Name</th>
                <th>Department</th>
                <th>Year</th>
                <!-- <th>Batch</th> -->
                <th>Boarding Point</th>
                <th>Total Fee</th>
                <th>Pending Fees</th>
                <th>Interact</th>
            </tr>
            {% for i in range(0, len)  %}
                    <tr>
                        <form action="{{ url_for('editData') }}" method="post">
                        <td><input type="text" name="STUDENTNAME" value="{{stud[i]}}"></td>
                        <td><input type="text" name="DEPARTMENT" value="{{dept[i]}}"></td>
                        <td><input type="number" name="YEAR" value="{{year[i]}}"></td>
                        
                        <!-- <td>batch[i]}}</td> -->
                        <td><input type="text" name="BOARD" value="{{board[i]}}"></td>
                        <td><input type="number" name="TOTAL" value="{{total[i]}}"></td>
                        <td><input type="number" name="PEND" value="{{pend[i]}}" style="width: 120px;"></td>
                        
                        <td>
                            
                                
                                
                                
                                <!-- <input type="text" name="BATCH" style="display: none;" value="batch[i]}}"> -->
                                
                                <input type="text" name="OLDSTUDENTNAME" value="{{stud[i]}}" style="display: none;">
                        <input type="text" name="OLDDEPARTMENT" value="{{dept[i]}}" style="display: none">
                        <input type="number" name="OLDYEAR" value="{{year[i]}}" style="display: none">
                                
                                <input type="text" name="edConf" style="display: none;" value="EditConf">
                                <input type="submit" value="Save" style="width: 90px; height:25px;" name="PAYFEES" class="button-87"> 
                        
                            </form>
                        </td>
                    </tr> 
            {% endfor %}
